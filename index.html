<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
<div class="container">
	<div class="page-header">
		<h1 class="text-center">Anytime is Train Time</h1>
		<h4 class="text-center">Choo Choo. Chee Chee.</h4>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-success">
		  		<div class="panel-heading">Current Train Schedule</div>
		  		<div class="panel-body">
					<table class="table table-hover" id="train-table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
					</table>
		  		</div>
		  	</div>
		</div>
	
	  	<div class="panel panel-success">
	  		<div class="panel-heading">Add Train</div>
	  		<div class="panel-body">
	  			<form>
					<div class="form-group">
						<label for="name">Train Name:</label>
						<input type="text" class="form-control" id="name-input">
					</div>
					<div class="form-group">
						<label for="destination">Destination:</label>
						<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
						<label for="time">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="time">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>
					<button type="submit" id="add-train" class="btn btn-success">Submit</button>
	  			</form>
	  		</div>
	  	</div>
	 </div>
</div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="assets/javascript/logic.js"></script>

</body>
</html>
